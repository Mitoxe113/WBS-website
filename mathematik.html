<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathly – Mathematik Aufgaben</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="ente-logo.png" alt="Ente Logo" class="logo" style="width: 80px; position: absolute; top: 10px; left: 10px;">
        <h1>Mathly – Aufgaben für die 10. Klasse</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Algebra Abschnitt -->
        <section id="algebra">
            <h2>Algebra</h2>
            <p>Berechne die Lösungen für die folgenden Aufgaben:</p>
            <form id="algebra-form">
                <div>
                    <label for="task1">1. 2x + 3 = 11</label>
                    <input type="number" id="task1" placeholder="Antwort" required>
                </div>
                <div>
                    <button type="submit" class="button">Überprüfen</button>
                </div>
                <div id="solution1" class="solution"></div>
            </form>
        </section>

        <!-- Geometrie Abschnitt -->
        <section id="geometrie">
            <h2>Geometrie</h2>
            <p>Berechne die Fläche und den Umfang eines Rechtecks:</p>
            <form id="geometry-form">
                <div>
                    <label for="task2">1. Länge = 5 cm, Breite = 3 cm</label>
                    <input type="number" id="task2" placeholder="Fläche" required>
                    <input type="number" id="task2-umfang" placeholder="Umfang" required>
                </div>
                <div>
                    <button type="submit" class="button">Überprüfen</button>
                </div>
                <div id="solution2" class="solution"></div>
            </form>
        </section>

        <!-- Funktionen Abschnitt -->
        <section id="funktionen">
            <h2>Funktionen</h2>
            <p>Bestimme die Steigung der folgenden Geraden:</p>
            <form id="functions-form">
                <div>
                    <label for="task3">1. y = 2x + 3</label>
                    <input type="number" id="task3" placeholder="Steigung" required>
                </div>
                <div>
                    <button type="submit" class="button">Überprüfen</button>
                </div>
                <div id="solution3" class="solution"></div>
            </form>
        </section>
    </main>

    <footer>
    <script src="scripts.js"></script>
</body>
</html>
